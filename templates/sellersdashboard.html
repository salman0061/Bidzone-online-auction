<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h4 {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        center {
            display: block;
            text-align: center;
        }

        b {
            font-weight: bold;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <h4>Sellers Dashboard</h4>
    <a href="{{url_for('slogout')}}">Logout</a>
    <a href="{{url_for('additems')}}">Add Items</a>
    <a href="{{url_for('viewitems')}}">View Items</a>
    <a href="{{url_for('viewbiditems')}}">View Bid Items</a>
    <a href="{{url_for('ordersdetails')}}">Orders</a>
</body>
</html>
